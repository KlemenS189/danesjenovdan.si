	<body>
		<div class="container-fluid">
			<div class="container">
				<div class="row">
					<div class="col-md-6 col-md-offset-3">
						<div class="card card-vozicek">
							<div class="voziceksteps">
								<div class="vozicekstep active">Naročilo</div>
								<div class="vozicekstep">prevzem</div>
								<div class="vozicekstep">plačilo</div>
							</div>
						
							<div class="vozicekstepcontainer" id="pregled">
								<h1 class="voziceksteptitle">Povzetek naročila</h1>
								<div class="pregledtotal">
									<div class="pregledtotaltitle">Skupaj</div>
									<div class="pregledtotalprice">0 €</div>
								</div>
								<div class="btn btn-pregled">Štima, nadaljuj <div class="icon icon-zakljuci"><div class="icon-zakljuci-thin"></div></div></div>
							</div>
							
							<div class="vozicekstepcontainer hidden" id="prevzem">
								
								<form id="form-dostava" class="vozicekform ac-custom ac-radio ac-fill" autocomplete="off" id="prevzemform">
									<ul>
                                        <li><input id="poposti" name="dostava" type="radio"><label for="poposti">dostava po pošti</label><svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"></svg></li>
										<li><input id="osebno" name="dostava" type="radio"><label for="osebno">osebni prevzem</label><svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"></svg></li>
									</ul>
								</form>
								<div class="vozicekstepcontainer vozicekstepchild">
									<form class="vozicekform ac-custom ac-radio ac-fill2 hidden" autocomplete="off" id="osebnoform">
										<ul>
                                            <li><input id="bikofe" name="prevzem" type="radio"><label for="bikofe">Bikofe (Ljubljana)</label><svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"></svg></li>
											<li><input id="hekovnik" name="prevzem" type="radio"><label for="hekovnik">Hekovnik (Ljubljana)</label><svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"></svg></li>
											<li><input id="lendava" name="prevzem" type="radio"><label for="lendava">Mansarda (Lendava)</label><svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"></svg></li>
                                            <li><input id="pina" name="prevzem" type="radio"><label for="pina">Pina (Koper)</label><svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"></svg></li>
										</ul>
									</form>
									<div id="narocniknotform" class="hidden">
										<h1 class="vozicekstepformtitle"></h1>
										<div class="steplabel">Ime in priimek</div>
										<input type="text" class="form-control">
										<div class="steplabel">Naslov</div>
										<input type="text" class="form-control">
										<div class="steplabel">Pošta in poštna številka</div>
										<input type="text" class="form-control">
										<div class="steplabel">Povej nam kaj</div>
										<textarea class="form-control"></textarea>
									</div>
								</div>
								<div class="btn btn-pregled">Štima, nadaljuj <div class="icon icon-zakljuci"><div class="icon-zakljuci-thin"></div></div></div>
							</div>
							
							<div class="vozicekstepcontainer hidden" id="plačilo">
								
								<form class="ac-custom ac-radio ac-fill" autocomplete="off">
									<ul>
										<li><input id="r2" name="r1" type="radio"><label for="r2">plačaj s položnico</label><svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"></svg></li>
                                        <li><input id="r4" name="r1" type="radio"><label for="r3">plačaj po povzetju</label><svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"></svg></li>
										<li><input id="r3" name="r1" type="radio"><label for="r3">plačaj preko PayPala</label><svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"></svg></li>
									</ul>
								</form>
								<div class="btn btn-pregled">Plačaj <div class="icon icon-zakljuci"><div class="icon-zakljuci-thin"></div></div></div>
							</div>
							
						</div>
					</div>
				</div>
