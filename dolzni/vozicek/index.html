	<body>
		<div class="container-fluid">
			<div class="container">
				<div class="row">
					<div class="col-md-6 col-md-offset-3">
						<div class="card card-vozicek">
							<div class="voziceksteps">
								<div class="vozicekstep active">Naročilo</div>
								<div class="vozicekstep">prevzem</div>
								<div class="vozicekstep">plačilo</div>
							</div>
						
							<div class="vozicekstepcontainer" id="pregled">
								<h1 class="voziceksteptitle">Pregled naročila</h1>
								<div class="pregledtotal">
									<div class="pregledtotaltitle">Skupaj</div>
									<div class="pregledtotalprice">12 eur</div>
								</div>
								<div class="btn btn-pregled">Naslednji korak &rsaquo;</div>
							</div>
							
							<div class="vozicekstepcontainer hidden" id="prevzem">
								
								<form class="ac-custom ac-radio ac-fill" autocomplete="off" id="prevzemform">
									<ul>
										<li><input id="osebno" name="r1" type="radio"><label for="r2">osebni prevzem</label><svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"></svg></li>
										<li><input id="poposti" name="r1" type="radio"><label for="r3">dostava po pošti</label><svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"></svg></li>
									</ul>
								</form>
								<div class="vozicekstepcontainer">
									<form class="ac-custom ac-radio ac-fill2 hidden" autocomplete="off" id="osebnoform">
										<ul>
											<li><input id="hekovnik" name="r2" type="radio"><label for="r2">Hekovnik</label><svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"></svg></li>
											<li><input id="lendava" name="r2" type="radio"><label for="r3">Lendava</label><svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"></svg></li>
										</ul>
									</form>
									<div id="narocniknotform" class="hidden">
										<h1 class="vozicekstepformtitle">Naročnik</h1>
										<div class="steplabel">Ime in priimek</div>
										<input type="text" class="form-control">
										<div class="steplabel">Naslov</div>
										<input type="text" class="form-control">
										<div class="steplabel">Pošta in poštna številka</div>
										<input type="text" class="form-control">
										<div class="steplabel">Povej nam kaj</div>
										<textarea class="form-control"></textarea>
									</div>
								</div>
								<div class="btn btn-pregled">Naslednji korak &rsaquo;</div>
							</div>
							
							<div class="vozicekstepcontainer hidden" id="plačilo">
								
								<form class="ac-custom ac-radio ac-fill" autocomplete="off">
									<ul>
										<li><input id="r2" name="r1" type="radio"><label for="r2">nakazilo na TRR</label><svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"></svg></li>
										<li><input id="r3" name="r1" type="radio"><label for="r3">paypal</label><svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"></svg></li>
									</ul>
								</form>
								<div class="btn btn-pregled">Naslednji korak &rsaquo;</div>
							</div>
							
						</div>
					</div>
				</div>
			</div>
		</div>
